<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site em Manutenção</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            background: white;
            padding: 40px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .contact {
            margin-top: 20px;
            font-weight: bold;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background: #333;
            color: white;
            width: 100%;
            text-align: center;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Em Breve!</h1>
        <p>Nosso site está em manutenção, volte em breve para novidades!</p>
        <p class="contact">Entre em contato: <a href="mailto:contato@ewandro.com.br">contato@empresa.com</a></p>
    </div>
    <footer>
        <p>&copy; 2025 Todos os direitos reservados - CNPJ XXX</p>
    </footer>
</body>
</html>
